<html>
<head>
    <title>Support Ukraine - Contact Russia!</title>
    <script>
    function rollDice(){
         var randomPage = pages[Math.floor(Math.random() * pages.length)];
         document.getElementById('frame').src = "https://" + randomPage;
         var httplink = "http://" + randomPage;
         var urlelement = document.getElementById('url');
         urlelement.innerHTML = httplink;
         urlelement.href = httplink;
    }

    var loadJS = function(url, implementationCode, location){
         var scriptTag = document.createElement('script');
         scriptTag.src = url;
         scriptTag.onload = implementationCode;
         scriptTag.onreadystatechange = implementationCode;
         location.appendChild(scriptTag);
    };

    function load(){
         var numsets = 718;
         var setnumber = Math.floor(Math.random() * numsets)
         loadJS('pages/' + setnumber + '.js', rollDice, document.body);
    };

    window.onload = load;
    </script>
</head>
    <body>
        <b>Support Ukraine! Contact Russia!</b> <button onclick="rollDice()" style="float: right;">↻ Try another ↺</button></br>
	<p style="font-size:small;">Russian websites with web forms, telephone numbers, email adresses and other types of public contact info.
	</p>
	<p style="font-size:large;">If content does not load try http link: <b>⇉⇉⇉⇉⇉⇉⇉⇉⇉⇉⇉⇉ <a target="_blank" id="url"></a> ⇇⇇⇇⇇⇇⇇⇇⇇⇇⇇⇇⇇⇇</b>
	</p>
	<iframe id="frame" width="100%" height="90%"></iframe></br>
        718 thousand links to contact! <a href="https://github.com/contactrussia/contactrussia">Github</a> <a href="https://gitlab.com/contact572/contactrussia">Gitlab (mirror)</a>
    </body>
</html>
