<html>
<head>
    <title>Contact Russia!</title>
    <script>
    function rollDice(){
         var randomPage = pages[Math.floor(Math.random() * pages.length)];
         document.getElementById('frame').src = "http://" + randomPage;
         document.getElementById('url').innerHTML = "http://" + randomPage;
    }

    var loadJS = function(url, implementationCode, location){
         var scriptTag = document.createElement('script');
         scriptTag.src = url;
         scriptTag.onload = implementationCode;
         scriptTag.onreadystatechange = implementationCode;
         location.appendChild(scriptTag);
    };

    function load(){
         var numsets = 1;
         var setnumber = Math.floor(Math.random() * numsets)
         loadJS('pages/' + setnumber + '.js', rollDice, document.body);
    };

    window.onload = load;
    </script>
</head>
    <body>
        <b>Contact Russia!</b> <button onclick="rollDice()" style="float: right;">↻ Try another ↺</button></br>
        <p style="font-size:x-small;">Russian websites with web forms, telephone numbers, email adresses and other types of public contact info.</p>
        <iframe id="frame" width="100%" height="90%"></iframe>
        <p id="url"></p>
        <a href="https://gitlab.com/contact572/contactrussia">Gitlab</a>
    </body>
</html>
